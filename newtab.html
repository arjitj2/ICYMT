<!doctype html>
<html>
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>New Tab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="progress-app">
      <div class="progress-item">
        <h1 class="progress-label">Day</h1>
        <h2 id="progress-day" class="progress-count"></h2>
      </div>
      <div class="progress-item">
          <h1 class="progress-label">Week</h1>
          <h2 id="progress-week" class="progress-count"></h2>
      </div>
      <div class="progress-item">
          <h1 class="progress-label">Month</h1>
          <h2 id="progress-month" class="progress-count"></h2>
      </div>
      <div class="progress-item">
          <h1 class="progress-label">Year</h1>
          <h2 id="progress-year" class="progress-count"></h2>
      </div>
    </div>

  </body>

  <script src="moment.js"></script>
  <script src="index.js"></script>

</html>
